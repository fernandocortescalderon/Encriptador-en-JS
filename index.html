<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador en JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        
        <img src="images/logo.png" alt="" id="logo">
        <textarea name="parrafo" class="parrafo" id="entrada" placeholder="Ingresa el texto aquÃ­" oninput="autoResize(this)"></textarea>        
        
        <div class="encriptacion">
            <img src="images/imagen.png" alt="Inserta un texto">
            <div>
                <h2 id="accion"></h2>
                <p class="encriptado" id="resultado"></p>
            </div>
        </div>

        <div class="botones">
            <button onclick="encriptar()" id="encriptar">Encriptar</button>
            <button onclick="desencriptar()" id="desencriptar">Desencriptar</button>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
