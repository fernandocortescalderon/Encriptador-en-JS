<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador en JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        
        <img src="images/logo.png" alt="" id="logo">
        <textarea name="parrafo" class="parrafo" placeholder="Escribe aquí..." oninput="autoResize(this)"></textarea>        
        
        <div class="encriptacion">
            <img src="images/imagen.png" alt="Inserta un texto">
            <div>
                <h2>Ningún mensaje fue encontrado</h2>
                <p class="encriptado">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>

        <div class="botones">
            <button id="encriptar">Encriptar</button>
            <button id="desencriptar">Desencriptar</button>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
